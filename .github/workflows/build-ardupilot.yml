name: Build ArduPilot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # ArduPilot uses submodules

      - name: Sync ArduPilot submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          # Or use ArduPilot's helper script, equivalent but "official":
          # ./Tools/gittools/submodule-sync.sh

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            python3 \
            python3-pip \
            python3-dev \
            python3-setuptools \
            python3-future \
            python3-lxml \
            python3-numpy \
            python3-opencv \
            python3-yaml \
            libtool \
            libxml2-dev \
            pkg-config \
            genromfs \
            ninja-build \
            ccache \
            g++ \
            make \
            flex \
            bison \
            cmake \
            libffi-dev \
            libssl-dev \
            libncurses5-dev \
            libncursesw5-dev

          # Optional: for faster builds
          echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a $GITHUB_ENV

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi gdb-arm-none-eabi binutils-arm-none-eabi

      - name: Install Python requirements
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements.txt || true
          pip3 install empy==3.3.4

      - name: Configure waf
        run: |
          ./waf configure --board CubeOrange

      - name: Build Copter
        run: |
          ./waf copter

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ardupilot-copter-CubeOrange
          path: |
            build/CubeOrange/bin/*
