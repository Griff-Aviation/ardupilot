name: Build ArduPilot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # ArduPilot uses submodules

      - name: Sync ArduPilot submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          # Or use ArduPilot's helper script, equivalent but "official":
          # ./Tools/gittools/submodule-sync.sh

      - name: Install build dependencies
        run: |
          Tools/environment_install/install-prereqs-ubuntu.sh -y
          . ~/.profile
          # Optional: for faster builds
          echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a $GITHUB_ENV

      - name: Configure waf
        run: |
          ./waf configure --board CubeOrangePlus

      - name: Build Copter
        run: |
          ./waf copter

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ardupilot-copter-CubeOrangePlus
          path: |
            build/CubeOrangePlus/bin/*
